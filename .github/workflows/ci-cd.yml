name: CI/CD Pipeline - Healthcare App

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Code Quality & Testing
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black isort
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check code formatting with Black
      run: |
        black --check . --diff
      continue-on-error: true
    
    - name: Check import ordering with isort
      run: |
        isort --check-only . --diff
      continue-on-error: true
    
    - name: Run pytest
      run: |
        pytest --cov=. --cov-report=xml --cov-report=term-missing || true
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # Security checks
  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json || true
    
    - name: Check dependencies for vulnerabilities
      run: |
        pip install -r requirements.txt
        safety check --json || true
      continue-on-error: true

  # Build and deployment
  build:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Verify application structure
      run: |
        python -c "
        import os
        required_files = ['app.py', 'model.py', 'requirements.txt']
        required_dirs = ['templates', 'static', 'static/css', 'static/js', 'static/images']
        
        for f in required_files:
            if not os.path.exists(f):
                print(f'ERROR: Missing required file: {f}')
                exit(1)
        
        for d in required_dirs:
            if not os.path.isdir(d):
                print(f'ERROR: Missing required directory: {d}')
                exit(1)
        
        print('✓ All required files and directories present')
        "
    
    - name: Run Flask sanity check
      run: |
        python -c "
        import sys
        try:
            import flask
            import sklearn
            import pandas
            print('✓ All required packages imported successfully')
        except ImportError as e:
            print(f'ERROR: Failed to import: {e}')
            sys.exit(1)
        "
    
    - name: Create build artifact
      run: |
        mkdir -p build
        cp -r app.py model.py requirements.txt templates/ static/ build/
        echo '✓ Build artifact created'

  # Documentation check
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check README exists
      run: |
        if [ ! -f README.md ]; then
          echo "ERROR: README.md not found"
          exit 1
        fi
        echo "✓ README.md found and verified"
    
    - name: Validate HTML templates
      run: |
        python3 << 'EOF'
        import os
        import re
        
        templates_dir = 'templates'
        errors = []
        
        for template in os.listdir(templates_dir):
            if template.endswith('.html'):
                with open(os.path.join(templates_dir, template), 'r') as f:
                    content = f.read()
                    # Basic checks
                    if content.count('<') != content.count('>'):
                        errors.append(f'{template}: Mismatched HTML tags')
        
        if errors:
            for e in errors:
                print(f'WARNING: {e}')
        else:
            print('✓ All HTML templates validated')
        EOF

  # Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [test, security, build, docs]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.test.result }}" = "success" ] && [ "${{ needs.security.result }}" = "success" ]; then
          echo "✓ CI/CD Pipeline completed successfully!"
          echo "Ready for deployment"
        else
          echo "⚠ Pipeline completed with warnings"
        fi
